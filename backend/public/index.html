<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>River – Cards</title>
  <style>
    :root { font-family: system-ui, sans-serif; }
    body { max-width: 820px; margin: 2rem auto; padding: 0 1rem; }
    header { display:flex; align-items:center; gap:.75rem; margin-bottom:1rem; }
    header h1 { margin:0; font-size:1.25rem; }
    form { display:grid; gap:.5rem; grid-template-columns: 1fr 1fr; align-items:end; }
    form > * { min-width: 0; }
    textarea { grid-column: 1 / -1; height: 6rem; }
    button { padding:.6rem 1rem; }
    .row { display:flex; gap:.5rem; align-items:center; }
    .cards { margin-top: 1.5rem; display: grid; gap:.75rem; }
    .card { border:1px solid #e6e6e6; border-radius:8px; padding:.8rem 1rem; }
    .meta { font-size:.85rem; color:#666; display:flex; gap:.5rem; flex-wrap:wrap; }
    .pill { background:#f2f2f2; padding:.15rem .5rem; border-radius:999px; }
    .empty { color:#777; }
  </style>
</head>
<body>
  <header>
    <h1>River – Cards</h1>
    <span id="health" class="pill">checking…</span>
  </header>

  <form id="newCard">
    <div>
      <label>Type</label><br>
      <select name="type">
        <option value="journal">journal</option>
      </select>
    </div>

    <div>
      <label>Node</label><br>
      <select name="node">
        <option value="mind">mind</option>
        <option value="heart">heart</option>
        <option value="body">body</option>
      </select>
    </div>

    <textarea name="insight" placeholder="What's the insight?"></textarea>

    <div class="row">
      <label>Sentiment</label>
      <select name="sentiment">
        <option value="pos">pos</option>
        <option value="neg">neg</option>
        <option value="neu">neu</option>
      </select>
    </div>

    <div class="row">
      <label>Themes (comma-separated)</label>
      <input name="themes" placeholder="focus, stress" />
    </div>

    <button type="submit">Add Card</button>
  </form>

  <section class="cards" id="cards"></section>

  <script src="app.js" type="module"></script>
</body>
</html>
